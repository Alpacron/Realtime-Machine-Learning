name: Auth Service - Sonar

on:
  push:
    paths: [ "services/auth/**", ".github/workflows/auth-service-sonar.yml" ]
    branches: [ "main" ]
  pull_request:
    paths: [ "services/auth/**", ".github/workflows/auth-service-sonar.yml" ]
    branches: [ "main" ]

jobs:
  build:
    name: ‚òÅ SonarCloud
    runs-on: windows-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Test
        shell: powershell
        run: dotnet test services/auth/Authservice.Tests/Authservice.Tests.csproj /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_AUTH }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"rml-auth-service" /o:"alpacron" /d:sonar.login="${{ secrets.SONAR_AUTH }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build services/auth
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_AUTH }}"
